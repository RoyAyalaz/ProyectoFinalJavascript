<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/comments.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <title>Post View - DEV Community</title>

</head>

<body>
    <nav>

        <div id="default-nav" class="contenedor-nav">
            <div class="contenedor-izq">
                <img src="./img/hamburguesa.png" alt="" class="hamburguesa">
                <a href="index.html"><img src="./img/dev.png" alt="" class="img-devN"></a>
                <div class="contenedor-input">
                    <input id="search-input" placeholder="Search by author...">
                    <i class="fa fa-search w3-xlarge lupa-input"></i>
                </div>
            </div>
            <div class="contenedor-der">
                <button class="btn-create" ><a href="create-post.html">Create Post</a></button>
                
                <div class="user-profile">
                    <a class="c-link c-link--icon-alone c-link--block mx-1" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="a1ykgkramba4s8c1i98y8v3i12fs8emf" class="crayons-icon"><title id="a1ykgkramba4s8c1i98y8v3i12fs8emf">Notifications</title>
                  <path d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"></path>
              </svg>
              
                        <span class="c-indicator c-indicator--danger hidden" id="notifications-number"></span>
                      </a>               
                    
                </div>
                
                
                <button type="button" class="c-btn c-btn--icon-alone radius-full p-1" id="member-menu-button" aria-label="Navigation menu" aria-expanded="false">
                    <span class="crayons-avatar crayons-avatar--l">
                    <img class="crayons-avatar__image" alt="User Profile" id="nav-profile-image" src="https://www.sports-king.com/images/nicknames/lionel-messi.jpg">
                    </span>
                </button>
             
                </div>
        </div>
            
    <div id="logged-in-nav" class="contenedor-nav" style="display: none;">
    

            
    </div>
       
    </nav>
    <main class="main-container">
        <aside class="aside-izq">
        </aside>

        <div class="main-content">
            <img class="post-image" src="path_to_post_image.jpg" alt="Post Image">
            <img >
            <div class="post-info">
                <div class="author-info">
                    <img class="crayons-avatar__image" alt="User Profile" id="nav-profile-image" src="https://www.sports-king.com/images/nicknames/lionel-messi.jpg" alt="Author">
                    <div class="author-details">
                        <span class="author-name">Author Name</span>
                        <span class="post-date">Posted on Date</span>
                    </div>
                </div>
    
                <h1 class="post-title">Title of the Post</h1>
    
                <div class="post-content">
                    <p>Content of the post...</p>
                </div>
                
            </div>

           
              </div>   
              
        </div>
            
        <aside class="aside-der">
        </aside>

        
     
    </main>

    <footer class="footer-container">
        <div class="comments-section">
            <h2 id="top-comment">Top comments ()</h2>
            <div class="comment-box">
              <textarea id="comment-input" placeholder="Add to the discussion"></textarea>
           
              <div class="comment-box-actions">
                <button id="submit-comment" class="submit-comment">Submit</button>
              </div>
            </div>
            <div class="existing-comments">
            </div>
        </div>
    </footer>
    <script src="post.js"></script>

</body>

</html>
